<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- custom css -->
    <link href="style.css" rel="stylesheet">

    <!--font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather-app</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="row h-100 justify-content-center">Weather-app</h1>
        <button type="button" id="darkmode" class="btn btn-dark">change-theme</button>
    </div>

    <div class="container">
                <h1 id = "date" class="date">edfsc</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <h1>Your City:</h1>
                <h2 class="city"></h2>
            </div>
            <div class="col-6">
                <h1>Temperature</h1>              
                <h1 class="temp"></h1>
            </div>
        </div> 
    </div>
    
    <div class="container mt-5">
        <h1>Weather description</h1>
        <h3 class="description">Allow the location access to get weather forecast</h3>
    </div>

    <!--custom js-->
    <script src="app.js"></script>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    
</body>

</html>
